<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Aplicacion Clientes</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="lib/cliente.js"> </script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>

<body>
    <div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view splitview">
        
        <header>
            <a class="menuButton" data-left-menu="left" data-transition="cover" style="float:left"></a>
            <h1>Title</h1>
        </header>
        
        <div class="pages">
            <!-- PANEL DE INICIO -->
            <div class="panel" id="main" data-title="Inicio" data-selected="true">
                <h1>Alumno CRUD</h1>
                <p>Ejemplo de APP h√≠brida que produce/consume un servicio REST</p>
            </div>
            <!-- PANEL PARA CREAR ALUMNOS -->
            <div class="panel" id="c_cliente" data-title="Create Cliente">
                <h1>Insertar Cliente</h1>
                <div class="container">
                 <form>
                  <div class="form-group">
                    <input type="text" id="c_cl_nombre" class="form-control" placeholder="Nombre del Alumno" >
                  </div>
                  <div class="form-group">
                    <input type="text" id="c_cl_apellidos" class="form-control" placeholder="Apellidos del Alumno"  >
                  </div>
                  <div class="form-group">
                    <div class="btn btn-danger" onclick="$.cliente.AlumnoCreateREST()">Enviar!</div>
                  </div>
                </form>
                </div>
            </div>
            <!-- PANEL PARA LEER CLIENTES -->
            <div class="panel" id="r_cliente" data-title="Read Alumno">
                <h1>Read Alumno</h1>
            </div>
        </div>

        <nav id="left">
            <div class="view active">
                <header>
                    <h1>Left</h1>
                </header>
                <div class="pages">
                    <div class="panel active" id="navPage1" data-title="Foobar">
                        <ul class="list">
                            <li><a href="#main" onclick="$.afui.clearHistory()">Inicio</a></li>
                            <li><a href="#c_cliente" onclick="$.afui.clearHistory();$.cliente.ClienteCreateREST();">Insertar Cliente</a></li>
                            <li><a href="#r_cliente" onclick="$.afui.clearHistory();$.cliente.ClienteReadREST();">Listar Cliente</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</body>

</html>
